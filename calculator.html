<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator jquery</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="calc.css" type="text/css">

</head>
<body>
    <div class="calc mt-3 p-3">
        <form>
            <input  class="calc-display m-2 mt-0 ">
        </form>
        <table>
            <tr>
                <td><input type="button" value="C" onclick="c()"/></td>
                <td><input type="button" value="/" onclick="insert('/')"/></td>
                <td><input type="button" value="<" onclick="del()"/></td>
                <td><input type="button" value="X" onclick="insert('*')"/></td>
            </tr>
            <tr>
                <td><input type="button" value="7"  onclick="insert(7)"/></td>
                <td><input type="button" value="8"  onclick="insert(8)"/></td>
                <td><input type="button" value="9"  onclick="insert(9)"/></td>
                <td><input type="button" value="-"  onclick="insert('-')"/></td>
            </tr>
            <tr>
                <td><input type="button" value="4"  onclick="insert(4)"/></td>
                <td><input type="button" value="5"  onclick="insert(3)"/></td>
                <td><input type="button" value="6"  onclick="insert(2)"/></td>
                <td><input type="button" value="+"  onclick="insert('+')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="insert(1)"/></td>
                <td><input type="button" value="2" onclick="insert(2)"/></td>
                <td><input type="button" value="3"  onclick="insert(3)"/></td>
                <td rowspan="2"><input type="button" value="="  onclick="eql()" style="height: 135px;"/></td>
            </tr>
            <tr>
                <td colspan="2" ><input type="button" value="0" onclick="insert(0)" /></td>
                <td><input type="button" value=" ." onclick="insert('.')" />  </td>
            </tr>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.0.min.js"
    ></script>
    
    <script>
        function insert(num){
            $('.calc-display').val($('.calc-display').val()+num);

        }
        function eql(){
            $('.calc-display').val(eval($('.calc-display').val()));
        }
        function c(){
            $('.calc-display').val('');
        }
        function del(){
            value = $('.calc-display').val();
            $('.calc-display').val(value.substring(0,value.length-1));
        }

    </script>


    
</body>
</html>
